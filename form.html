<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/a2bd02fc3d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/stylesheets.css">
</head>
<body>
    <header class="header">
        <div class="img-header">
            <img src="media/BahamasLogo.png" alt="">
        </div>
        <div class="sociales-header">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-github-square"></i>
        </div>
    </header>
    <nav class="barra">
        <a href="index.html">Home</a>
        <a href="form.html">contacto</a>
        <a href="galeria.html">Extra</a>
    </nav>

    <!--Formulario con Boostrap-->
    <div class="container-fluid form-size tablet-center">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="mombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ricardo" required>
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Gomez" required>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Mail</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="col-12">
              <label for="direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direccion" placeholder="Rivadavia 2500">
            </div>
            <div class="col-md-12 comentarios-text">
                <label for="comentarios" class="form-label">Si tienes dudas</label>
                <textarea name="" class="form-control" id="comentarios" cols="50" rows="10" placeholder="Dejanos un comentario"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-form">Enviar</button>
            </div>
          </form>
    </div>
    



    <!--Final de Formulario con Boostrap-->
    <footer class="footer footer-form">
        <div class="sociales-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-github-square"></i>
        </div>
        <div class="copyright">Copyright @ 2021</div>
        <div class="contacto">
            <a href="">CONTACTANOS!!</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
